<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
</head>
<body>
    <form action="about(pro).html" method="get">
    <h1>Besant Technologies</h1>
    <h4>Html project 1 G MUNI JAYANTH</h4>
    <h1>Sign up</h1>
    <div>
        <!-- <label for="username">Username:</label> -->
        <input type="text" id="username" placeholder="username" required>
    </div>
    <br>
    <div>
        <!--label for="password">Password</label--->
        <input type="password" id="password" placeholder="password" requiresd>
    </div>
    <br>
    <div>
        <label>Mobile no:</label>
        <input type="number">
    </div>
    <br>
    <div>
        <label>Email ID:</label>
        <input type="email">
    </div>
    <br>
    <div>
        <label>Date of irth:</label>
        <input type="date">
    </div>
    <br>
    <div>
        <label>Courses</label>
        <select>
            <option>Java</option>
            <option>Python</option>
            <option>Data Analysis</option>
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox">
        <label>Morning Batch</label>
    </div>
    <div>
        <input type="checkbox">
        <label>Evening Batch</label>
    </div>
    <br>
    <div>
        <input type="radio">
        <label>Daily course</label>
    </div>
    <div>
        <input type="radio">
        <label>Weekend course</label>
    </div>
    <br>
    <div>
        <label>Upload Resume</label>
        <input type="file">
    </div>
    <br>
    <div>
        <button type="Submit">Sign up</button>
        <button type="reset">Reset</button>
    </div>


    </form>
</body>
</html>
